# Validates pushed tags, promotes draft release
name: 'Release Process Test ğŸš€'

# yamllint disable-line rule:truthy
on:
  push:
    tags:
      # No tag restrictions; permit both SemVer/CalVer
      - '**'

permissions: {}

jobs:
  update-release:
    name: 'Update Draft Release'
    permissions:
      # write permission is required to create releases
      contents: write
      # write permission is required for autolabeler
      pull-requests: write
    runs-on: 'ubuntu-latest'
    timeout-minutes: 5
    steps:
      - name: 'Harden runner ğŸ”’'
        # yamllint disable-line rule:line-length
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: 'Update Draft Release'
        # yamllint disable-line rule:line-length
        uses: release-drafter/release-drafter@b1476f6e6eb133afa41ed8589daba6dc69b4d3f5 # v6.1.0
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  check-trigger:
    name: 'Release Process Test'
    needs: update-release
    runs-on: 'ubuntu-latest'
    permissions:
      contents: write
    timeout-minutes: 5
    steps:
      - name: 'Harden runner ğŸ”’'
        # yamllint disable-line rule:line-length
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      # yamllint disable-line rule:line-length
      - name: 'Checkout local repository â˜‘ï¸'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 'Verify pushed tag ğŸ·ï¸'
        id: tag-verify
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/tag-push-verify-action@f9c6e753870c6405883be2ba18af05d075aaffe8 # v0.1.0
        with:
          versioning: 'semver'
          exit_on_fail: true

      - name: 'Promote draft release â¬†ï¸'
        # yamllint disable-line rule:line-length
        uses: lfreleng-actions/draft-release-promote-action@d7e7df12e32fa26b28dbc2f18a12766482785399 # v0.1.2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          tag: "${{ steps.tag-verify.outputs.tag }}"
